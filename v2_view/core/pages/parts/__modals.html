<button style="display: none;" id="btn_modal_confirm" type="hidden" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#del_confirm">
</button>
<div class="modal fade" id="del_confirm" tabindex="-1">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div  class="modal-header">
				<h5 class="modal-title">
					<span class="bi bi-exclamation-triangle-fill"></span>
					Confirmation
				</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<h3 id="_msg">Are you sure</h3>
				<!-- <h1 class="bi bi-exclamation-triangle-fill"></h1> -->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button id="del_confirm_btn" type="button" class="btn">Save changes</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	function _confirmation(func,type,msg,args){
		/***
		 * @param {function} func : action when confirmed
		 * @param {string} type of dialog
		 * @param {string} msg in dialog
		 * @param {array} args in the function
		 */
		$ID('btn_modal_confirm').click()
		$ID('_msg').innerHTML = msg
		$ID('del_confirm_btn').classList.add("bg-"+type)
		$ID('del_confirm_btn').addEventListener("click",function(){
			func(...args)
		})
	}
</script>
