<style>
	#graph1 {
		width: 100%;
		height: 50vh;
	}
</style>
<div id="g1_loading" class="x-center x-padding-large">
	<img src="../static/img/chart_loading.gif" class="x-img" style="width:70%;">
</div>
<div id="graph1">
	
</div>


<script type="text/javascript">

	function set_graph1(graph_data,series,for_g_3) {
		$ID('g1_loading').style.display = "none"
		var root = am5.Root.new("graph1");
		var myTheme = am5.Theme.new(root);
		myTheme.rule("Grid", ["base"]).setAll({
			strokeOpacity: 0.1
		});
		root.setThemes([
			am5themes_Animated.new(root),
			myTheme
		]);
		var chart = root.container.children.push(am5xy.XYChart.new(root, {
			panX: false,
			panY: false,
			wheelX: "panY",
			wheelY: "zoomY",
			layout: root.verticalLayout
		}));
		chart.set("scrollbarY", am5.Scrollbar.new(root, {
			orientation: "vertical"
		}));

		var data = graph_data

		var yRenderer = am5xy.AxisRendererY.new(root, {});
		var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
			categoryField: "area",
			renderer: yRenderer,
			tooltip: am5.Tooltip.new(root, {})
		}));

		yRenderer.grid.template.setAll({
			location: 1
		})

		yAxis.data.setAll(data);

		var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
			min: 0,
			renderer: am5xy.AxisRendererX.new(root, {
				strokeOpacity: 0.1
			})
		}));

		function makeSeries(name, fieldName,for_g_3) {
			var series = chart.series.push(am5xy.ColumnSeries.new(root, {
				name: name,
				stacked: true,
				xAxis: xAxis,
				yAxis: yAxis,
				baseAxis: yAxis,
				valueXField: fieldName,
				categoryYField: "area"
			}));

			series.columns.template.setAll({
				tooltipText: "{name}, {categoryY}: {valueX}",
				tooltipY: am5.percent(90)
			});
			series.data.setAll(data);

			// Make stuff animate on load
			// https://www.amcharts.com/docs/v5/concepts/animations/
			series.appear();

			series.bullets.push(function() {
				return am5.Bullet.new(root, {
					sprite: am5.Label.new(root, {
						text: "{valueX}",
						fill: root.interfaceColors.get("alternativeText"),
						centerY: am5.p50,
						centerX: am5.p50,
						populateText: true
					})
				});
			});

			// legend.data.push(series);
			series.columns.template.events.on("click", function(ev) {
				// println(for_g_3)
				// println(ev.target._dataItem.dataContext)
				set_graph2_data(ev.target._dataItem.dataContext);
				// set_graph3_data(ev.target._dataItem.dataContext,for_g_3);
				$ID('g2_holder').scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"})
			}, this);
		}

		for(crop in series){

			makeSeries(crop, crop,for_g_3);
		}
		chart.appear(1000, 100);

	}// end am5.ready()


</script>
