	<script type="text/javascript">
		function add_sg(){
			var _data = {}
			var SECURITYGROUP = $CLASS("SECURITYGROUP_DATA")
			for (var i = 0; i < SECURITYGROUP.length; i++) {
				if(SECURITYGROUP[i].type == "checkbox"){
					_data[SECURITYGROUP[i].id]=SECURITYGROUP[i].checked
				}
				else{
					_data[SECURITYGROUP[i].id]=SECURITYGROUP[i].value
				}
			}
			// return
			_data['created_by'] = {{USER_DATA['id']}}
			$send({
				action : "/mis-v4/system-control/add-security-group",
				method : POST,
				data : $DATA(_data),
				func : function(res){
					println(res)
					goto("/mis-v4/core-system-control?alert=success:Security-Group was added")
				}
			})
		}
	</script>
