<div class="ctrl_user_edit_placeholder">
	<h3 class="x-center">
		<hr>
		Please select user on the right side panel
		<hr>
		<button class="btn btn-primary" onclick="__cards.show(2)">
			Or create user <span class="bi bi-person-plus-fill"></span>
		</button>
	</h3>
</div><div class="ctrl_user_edit_placeholder" style="display:none;">
	<h3 class="x-center">
		<hr>
		Please Wait wwhile we load the data ...
		<hr>
	</h3>
</div>
<div class="ctrl_user_edit_placeholder" style="display:none;">
	<form action="/mis-v4/user-management/edit" method="POST">
		<div class="x-row">
			<div class="row x-container x-left">
				<span >ID:<b>MIS-USER-<span id="disp_id">NEW</span></b></span>
			</div>

			<div class="row x-container x-right" onclick="clear_staf_field()">
				<span class="btn btn-primary">
					Clear all field and create user
					<span class="bi bi-person-plus-fill"></span>
				</span>
			</div>
		</div>
		<input type="hidden" class="STAFF_INFO form-control" id="id" name="id">

		<div class="row mb-3">
			<label for="security_group_name" class="col-md-4 col-lg-3 col-form-label">Security-Group Assignment</label>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1"><span class="bi bi-key"></span></span>
				<!-- {{security_group_ls}} -->
				<select type="text" class="STAFF_INFO form-control" name="security_group" id="security_group" >
					<option value="none" disabled selected>None</option>
					{% for sg_item in security_group_ls:%}
						{% if sg_item['id'] >= 26 or USER_DATA['sg_info']['user_group'] in ['NATIONAL']%}
						<option value="{{sg_item['id']}}">SGID:{{sg_item['id']}}::-{{sg_item['security_group_name']}} :: by {{sg_item['name']}}
						</option>
						{% endif %}
					{% endfor %}
				</select>
			</div>
			<script type="text/javascript">
				$onload(function(){
					$ID('security_group').value="{{USER_DATA['id']}}"
				})
			</script>
		</div>

		<div class="row mb-3">
			<label for="fullName" class="col-md-4 col-lg-3 col-form-label">Username</label>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">@</span>
				<input type="text" class="STAFF_INFO form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username" id="username">
			</div>
		</div>

		<div class="row mb-3">
			<label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
			<div class="col-md-8 col-lg-9">
				<input type="text" class="STAFF_INFO form-control" name="name" id="name" placeholder="Kevin Anderson">
			</div>
		</div>

		<div class="row mb-3">
			<label for="Job" class="col-md-4 col-lg-3 col-form-label">Staff Position</label>
			<div class="col-md-8 col-lg-9">
				<input type="text" class="STAFF_INFO form-control" name="job" id="job" placeholder="Web Designer">
				<i>Staff positions are the roles of the user in the MIS and does not reflect the position and staff position of the user in RAPID Growth Project</i>
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="rcu" class="col-md-4 col-lg-3 col-form-label">RCU/Office</label>
			<div class="col-md-8 col-lg-9">
				<select type="text" class="STAFF_INFO form-control" name="rcu" id="rcu" >
					<option value="none" disabled>None</option>
					<option value="RCU 8">RCU 8</option>
					<option value="RCU 9">RCU 9</option>
					<option value="RCU 10">RCU 10</option>
					<option value="RCU 11">RCU 11</option>
					<option value="RCU 12">RCU 12</option>
					<option value="RCU 13">RCU 13</option>
					<option value="BARMM">BARMM</option>
					<option value="NPCO">NPCO</option>
				</select>
			</div>

				
		</div>
		<div class="row mb-3">
			<label for="pcu" class="col-md-4 col-lg-3 col-form-label">pcu</label>
			<div class="col-md-8 col-lg-9">
				<select type="text" class="STAFF_INFO form-control" name="pcu" id="pcu" >
					<option value="none" disabled>None</option>
					<optgroup label="RCU 8">
						<option value="Leyte">Leyte</option>
						<option value="Northern Samar">Northern Samar</option>
						<option value="Southern Leyte">Southern Leyte</option>
					</optgroup>
					<optgroup label="RCU 9">
						<option value="Zamboanga del Norte">Zamboanga del Norte</option>
						<option value="Zamboanga del Sur">Zamboanga del Sur</option>
						<option value="Zamboanga Sibugay">Zamboanga Sibugay</option>
					</optgroup>
					<optgroup label="RCU 10">
						<option value="Bukidnon">Bukidnon</option>
						<option value="Lanao del Norte">Lanao del Norte</option>
						<option value="Misamis Oriental">Misamis Oriental</option>
					</optgroup>
					<optgroup label="RCU 11">
						<option value="Davao de Oro">Davao de Oro</option>
						<option value="Davao del Norte">Davao del Norte</option>
						<option value="Davao del Sur">Davao del Sur</option>
						<option value="Davao Occidental">Davao Occidental</option>
						<option value="Davao Oriental">Davao Oriental</option>
					</optgroup>
					<optgroup label="RCU 12">
						<option value="North Cotabato">North Cotabato</option>
						<option value="Sarangani">Sarangani</option>
						<option value="Sultan Kudarat">Sultan Kudarat</option>
					</optgroup>
					<optgroup label="RCU 13">
						<option value="Agusan del Norte">Agusan del Norte</option>
						<option value="Agusan del Sur">Agusan del Sur</option>
						<option value="Surigao del Sur">Surigao del Sur</option>
					</optgroup>
					<optgroup label="BARMM">
						<option value="Maguindanao">Maguindanao</option>
					</optgroup>
				</select>
			</div>
		</div>

		<div class="row mb-3">
			<label for="Address" class="col-md-4 col-lg-3 col-form-label">Address</label>
			<div class="col-md-8 col-lg-9">
				<input type="text" class="STAFF_INFO form-control" name="address" id="address" placeholder="A108 Adam Street, New York, NY 535022">
			</div>
		</div>

		<div class="row mb-3">
			<label for="mobile" class="col-md-4 col-lg-3 col-form-label">Phone</label>
			<div class="col-md-8 col-lg-9">
				<input type="text" class="STAFF_INFO form-control" name="mobile" id="mobile" placeholder="(436) 486-3538 x29071">
			</div>
		</div>

		<div class="row mb-3">
			<label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
			<div class="col-md-8 col-lg-9">
				<input type="email" class="STAFF_INFO form-control" name="email" id="email" placeholder="k.anderson@example.com">
			</div>
		</div>

		<div class="row mb-3">
			<label for="status" class="col-md-4 col-lg-3 col-form-label">Status</label>
			<div class="col-md-8 col-lg-9">
				<select type="text" class="STAFF_INFO form-control" name="status" id="status" >
					<option value="none" disabled selected>None</option>
					<option value="active" >Active</option>
					<option value="halt" >Deactivate</option>
				</select>
			</div>
		</div>

		<div class="text-center">
			<a href="#" onclick="clear_staf_field()">Clear all Fields</a> | 
			<button type="submit" class="btn btn-primary">Save Changes and refresh page</button>
		</div>
		<script type="text/javascript">
			var __cards = show_container_by_class("ctrl_user_edit_placeholder")

			$onload(function(){
				$ID("rcu").value = "{{USER_DATA['rcu']}}"
				$ID("pcu").value = "{{USER_DATA['pcu']}}"
			})

			function get_staff_info(ids){
				$ID("disp_id").innerHTML = ids
				__cards.show(1)
				$send({
					action : "/mis-v4/system-control/get-staff-info",
					method : POST,
					data : $DATA({"id":ids}),
					func : function (r) {
						__cards.show(2)
						var res = JSON.parse(r)
						DICT_TO_INPUT(res,"STAFF_INFO")
					}
				})
			}
			
			function clear_staf_field(){
				$ID("disp_id").innerHTML = "NEW"
				var STAFF_INFO = $CLASS("STAFF_INFO")
				for (var i = 0; i < STAFF_INFO.length; i++) {
					STAFF_INFO[i].value = ""
				}
			}
		</script>
	</form><!-- End Profile Edit Form -->
	
</div>
