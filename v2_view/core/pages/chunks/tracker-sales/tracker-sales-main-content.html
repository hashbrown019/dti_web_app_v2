<div class="card">
    <div class="card-body">
      <h5 class="card-title">Commercial Partnerships</h5>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="nameRCU" class="form-label">RCU</label>
          <input type="text" class="form-control" id="nameRCU" required="" disabled style=" padding: 10px; background-color: #b3e6cc;">
        </div>
        <div class="col-md-4">
          <label for="namePCU" class="form-label">PCU</label>
          <input type="text" class="form-control" id="namePCU" required="" disabled style=" padding: 10px; background-color: #b3e6cc;">
        </div>
        <div class="col-md-4">
          <label for="nameCOMMODITY" class="form-label">Commodity</label>
            <input type="text" class="form-control" id="nameCOMMODITY" required="" disabled style=" padding: 10px; background-color: #b3e6cc;">
        </div>
        <div class="col-md-3">
          <label for="nameDIP" class="form-label">Name of DIP</label>
          <input type="text" class="form-control" id="nameDIP" required="" disabled style=" padding: 10px; background-color: #b3e6cc;">
        </div>
        <div class="col-md-3">
          <label for="nameFO" class="form-label">Name of F.O</label>
          <input type="text" class="form-control" id="nameFO" required="" disabled style=" padding: 10px; background-color: #b3e6cc;">
        </div>
        <div class="col-md-6">
          <label for="addressFO" class="form-label">Address (F.O) </label>
            <input type="text" class="form-control" id="addressFO" required="" disabled style=" padding: 10px; background-color: #b3e6cc;">
        </div>
        <div class="col-md-4">
            <label for="af-msme" class="form-label">Anchor Firm/MSME</label>
            <select class="form-select" id="af-msme" required="" disabled style=" padding: 10px; background-color: #b3e6cc;">
            <option value="" disabled selected>Select an option</option>
            <option value="sample1">sample1</option>
            <option value="sample2">sample2</option>
            </select>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Yearly Sales Tracker</h5>
      <form class="row g-3">
        <div class="col-md-4">
            <label for="productType" class="form-label">Product Type</label>
            <input type="text" class="form-control" id="productType" required="" placeholder="Input product type" style="border: 2px solid #c2bfbf; padding: 10px;">
        </div>
        <div class="col-md-4">
            <label for="vs" class="form-label">Vol. Supplied</label>
            <input type="number" class="form-control" id="vs" required="" placeholder="Input vol. supplied" style="border: 2px solid #c2bfbf; padding: 10px;">
        </div>
        <div class="col-md-4">
            <label for="aveP" class="form-label">Ave Price</label>
            <input type="number" class="form-control" id="aveP" required="" placeholder="Input average price" style="border: 2px solid #c2bfbf; padding: 10px;">
        </div>
        <div class="col-md-4">
            <label for="totalTransaction" class="form-label">Total Transaction</label>
            <input type="number" class="form-control" id="totalTransaction" required="" placeholder="Input total transaction" style="border: 2px solid #c2bfbf; padding: 10px;">
        </div>
        <div class="col-md-4">
            <label for="incentives" class="form-label">Incentives Provided</label>
            <input type="text" class="form-control" id="incentives" required="" placeholder="Input incentives provided" style="border: 2px solid #c2bfbf; padding: 10px;">
      </form>
    </div>
  </div>
