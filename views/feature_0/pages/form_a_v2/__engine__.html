	function get_record_data_farmer(RECORD_PROFILE_ID,REFNUM){
		var _table = "";
		if(REFNUM != undefined){
			if(REFNUM.includes(".xl")){
				_table = ["excel_import_form_a"]
			}else{
				_table = ["form_a_farmer_profiles","form_a_farm_land","form_a_hh_profile","form_a_prod_cost","form_a_farm_workers_laborers","form_a_farm_post_harvest","form_a_farm_marketing_sales","form_a_access_financial","form_a_feedback"]
			}
		}else{
			//RETURN IF PAGE ALREADY LOADED OR ALREADY SELECTED A FARMER IN LIST
			return
		}
		println(" === Loading Profile")
		$send({
			action : "/form_a/get_ind_data_val",
			method : POST,
			data : $DATA({"tables":_table,"record_id":RECORD_PROFILE_ID}),
			err_dialog : true,
			func : function(r){
				var res = JSON.parse(r)
				println(res)
				if('farmer_code' in res){
					println("Mobile")
				}else{
					println("EXCEL")
					fill_data_inp_f_a(res['data'])
				}
			}
		})
	}

	//1st to call from data table
	function form_a_forms(RECORD_PROFILE_ID,REFNUM){
		get_record_data_farmer(RECORD_PROFILE_ID,REFNUM)
	}

function delete_this_profile(profileId) {
    if (!profileId) {
        Swal.fire({
            icon: 'error',
            title: 'Missing ID',
            text: 'Profile ID missing!',
        });
        return;
    }

    Swal.fire({
        title: 'Are you sure?',
        text: "This will permanently delete this profile.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
        if (result.isConfirmed) {
            // Do the deletion
            $send({
                action: "/form_a/del_profile", // your actual delete endpoint
                method: POST,
                data: $DATA({ id: profileId }),
                func: function (res) {
                    // Close the profile modal
                    if (profile_panel_basic) profile_panel_basic.destroy();

                    // Remove from DUPLICATE_DATA
                    DUPLICATE_DATA.forEach((group, gIndex) => {
                        DUPLICATE_DATA[gIndex] = group.filter(r => String(r.db_id) !== String(profileId));
                    });
                    // Remove empty groups
                    DUPLICATE_DATA = DUPLICATE_DATA.filter(g => g.length > 0);

                    // Re-render the duplicates page
                    render_duplicates_page(CURRENT_PAGE, CURRENT_SEARCH);

                    Swal.fire({
                        icon: 'success',
                        title: 'Deleted!',
                        text: 'Profile has been deleted.',
                        timer: 1500,
                        showConfirmButton: false
                    });
                },
                err_dialog: true
            });
        }
    });
}
