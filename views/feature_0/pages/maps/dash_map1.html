<style type="text/css">#map { height: 520px; }</style>
<div id="map" style="z-index:0;"></div>

<script type="text/javascript">
	function dash_map1(){
		var map = L.map('map').setView([7.0344744,125.7581447], 8.5);

		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		L.circle([7.0344744,125.7581447], 10000,{'stroke':false}).addTo(map);
		// var marker = new L.Marker([7.0344744,125.7581447]);
		// marker.addTo(map)

		{% for geots in dash_data_['mobile_geotag'] %}
			try{
				var geotag_ = [parseFloat("{{geots['farmer_coords_long']}}"),parseFloat("{{geots['farmer_coords_lat']}}")]
				var marker = new L.Marker(geotag_);
				marker.addTo(map)
			}catch{
				
			}
				
		{% endfor %}
	}
	dash_map1()
</script>
