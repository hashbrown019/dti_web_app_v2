<div class="x-container x-padding x-card x-white x-round" style="display: block;">
	<div class="x-container">
		<span class="x-xlarge">Advance Filter</span>
		<span class="w3-badge x-round-xlarge x-small x-red" style="padding:2px;">On Dev</span>
	</div>
	<div class="x-row x-container x-padding">
		<div class="x-col m2 l2">
			<span class="x-text-grey">Area</span>
			<select id="f_rcu" class="FILTER_FIELD x-input x-select x-border x-round">
				<option value="all"  selected disabled>Select Area</option>
				<option>All</option>
				<option>RCU 8</option>
				<option>RCU 9</option>
				<option>RCU 10</option>
				<option>RCU 11</option>
				<option>RCU 12</option>
				<option>RCU 13</option>
				<option>BARMM</option>
			</select>
		</div>
		<div class="x-col m2 l2">
			<span class="x-text-grey">Sex</span>
			<select id="f_sex" class="FILTER_FIELD x-input x-select x-border x-round">
				<option value="all"  selected disabled>Select Sex</option>
				<option>All</option>
				<option>Female</option>
				<option>Male</option>
				<option>Untagged</option>
			</select>
		</div>
		<div class="x-col m2 l2">
			<span class="x-text-grey">Sub-Form A</span>
			<select id="f_subform" class="FILTER_FIELD x-input x-select x-border x-round">
				<option value="all" selected disabled>Select Subform</option>
				<option value="form_a_farmer_profiles">A1: Farmer Profile</option>
				<option value="form_a_farm_land">A2: Farm Information</option>
				<option value="form_a_hh_profile">A3: Household Profiles</option>
				<option value="form_a_prod_cost">A4: Production Cost</option>
				<option value="form_a_farm_workers_laborers">A5: Farm Workers and Labors</option>
				<option value="form_a_farm_post_harvest">A6: Post Harvest</option>
				<option value="form_a_farm_marketing_sales">A7: Marketing/Sales Distribution Channels</option>
				<option value="form_a_access_financial">A8: Access to Financial Services and Products</option>
				<option value="form_a_feedback">A9: Industry Feedback</option>
			</select>
		</div>
		<div class="x-container x-col m2 l2 x-right">
			<span>Submit Filters</span><br>
			<button class="x-btn x-blue x-round x-block" onclick="filter()">
				Filter <span class="fa fa-filter"></span>
			</button>
		</div>
	</div>
	<!-- =========================== --> 
	<div class="x-container">
		<h3>Filter result</h3>
	</div>
	<div class="x-container  x-row">
		<span class="w3-badge x-round-xlarge x-small x-red" style="padding:2px;">On Dev</span>
	</div>
</div>
<script type="text/javascript">
	function filter() {
		var filter_field_vals = {}
		var filter_field = $CLASS('FILTER_FIELD')
		for (var i = 0; i < filter_field.length; i++) {
			filter_field_vals[filter_field[i].id] = filter_field[i].value
		}
		warnprintln(filter_field_vals)
	}
</script>
