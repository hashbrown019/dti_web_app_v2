			"scrollCollapse": true,
			"autoWidth": true,
			"columnDefs": [

				{
					"target": 0,
					"visible": false,

				},

	function refresh_table_data() {
		println("Refreshing farmer list...");
		SPINNER_LOADER.show();

		$send({
			action : "/feature_0/filter_list_farmers",
			method : POST,
			err_dialog:true,
			func : function (rest){
				println("Refreshed farmer list.");
				let res = JSON.parse(rest)['dash1'];

				// If table already exists, destroy it first
				if (TABLE) {
					TABLE.destroy();
					$('#table_id tbody').empty(); // clear old rows
				}

				// Rebuild table with fresh data
				create_table(res);

				SPINNER_LOADER.hide();
			},
			err : function(res){println(res)},
			progress : function(e){
				var response_length = parseFloat(e.total)
				var response_loaded = parseFloat(e.loaded)
				var percent_  = (response_loaded / response_length) * 100;
				SPINNER_LOADER.loading(Math.round(percent_));
				SPINNER_LOADER.message(`
					<span>
						Refreshing 
						<b>`+Math.round(percent_)+`%</b><br>

					</span>
				`);
			}
		})
