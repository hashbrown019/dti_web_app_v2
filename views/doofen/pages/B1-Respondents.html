<div class=" x-container x-card x-padding x-light-grey">
		<h2 class="x-text-white x-padding x-teal x-round-xxlarge " id="b1">Respondent Profile</h2>
		<br>

		<div class="x-row x-section x-padding">
			<span class="x-text-">Name of DIP:</span>
			<select class="form_data_b x-input x-border x-padding" id="name_of_dip" name="name_of_dip">
				<option class="form_data_b" value=""></option>
			</select>
		</div>

		<script>
			function populateDipNames() {
				return fetch('/api/get_dip_names')
					.then(response => {
						if (!response.ok) {
							return response.text().then(text => { throw new Error(text) });
						}
						return response.json();
					})
					.then(data => {
						const selectElement = document.getElementById('name_of_dip');
						selectElement.innerHTML = '<option value="">Choose DIP name</option>';
						data.forEach(item => {
							const option = document.createElement('option');
							option.value = item.form_1_name_dip;
							option.textContent = item.form_1_name_dip;
							selectElement.appendChild(option);
						});
					})
					.catch(error => console.error('Error fetching DIP names:', error));
			}
			populateDipNames().then(() => {});
		</script>

		<div class="x-row x-section x-padding">
			<span class="x-text-">Name of Respondent:</span>
			<input class="form_data_b x-input x-border x-padding" id="name_of_respondent" name="first" type="text" placeholder="Enter Name" required>
		</div>

			<span class="x-text-">Designation in the Organization:</span>
			<select class="form_data_b x-input x-border x-padding" id="respondents_designation_in_the_organization" name="last" required>
				<option value="N/A" selected disabled>Please Indicate position</option>
				<option value="President">President</option>

				<option value="Coop Chairperson">Coop Chairperson</option>

				<option value="Chairwoman">Chairwoman</option>
				<option value="General Manager">General Manager</option>
				<option value="Manager">Manager</option>
				<option value="Vice Chairman">Vice Chairman</option>
				<option value="Vice Chairperson">Vice Chairperson</option>
				<option value="Vice President">Vice President</option>
				<option value="Vice-chairperson">Vice-chairperson</option>
				<option value="Administrator">Administrator</option>
				<option value="Secretary Administrator">Secretary Administrator</option>
				<option value="Secretary">Secretary</option>

			<!-- <input class="form_data_b x-input x-border x-padding" id="respondents_designation_in_the_organization" name="last" type="text" placeholder="Enter Designation" required> -->
		</div>

		<div class="x-row">
			<div class="x-col l6 x-container x-padding">
				<span class="x-text-">Age:</span>
				<input class="form_data_b x-input x-border x-padding" style="width: 100%;" id="respondents_age" name="phone" type="text" placeholder="Enter Age" required>
				<span class="x-text-">E-mail:</span>
				<input class="form_data_b x-input x-border x-padding" id="respondents_e-mail" name="email" type="text" placeholder=" Enter Email" required>
			</div>
			<div class="x-col l6 x-container x-padding">
				<span class="x-text-">Contact Number:</span>
