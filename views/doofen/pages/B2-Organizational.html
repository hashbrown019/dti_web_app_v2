		<script>
			// Get the input fields
			const regularPayingMaleInput = document.getElementById('organizational_regular_paying_male');
			const regularPayingFemaleInput = document.getElementById('organizational_regular_paying_female');
			const associateMaleInput = document.getElementById('organizational_associate_male');
			const associateFemaleInput = document.getElementById('organizational_associate_female');
			const totalMaleInput = document.getElementById('organizational_total_male');
			const totalFemaleInput = document.getElementById('organizational_total_female');
			const overallTotalInput = document.getElementById('organizational_total_overall');

			// Add event listeners to the input fields
			regularPayingMaleInput.addEventListener('input', calculateTotals);
			regularPayingFemaleInput.addEventListener('input', calculateTotals);
			associateMaleInput.addEventListener('input', calculateTotals);
			associateFemaleInput.addEventListener('input', calculateTotals);

			// Function to calculate the totals
			function calculateTotals() {
			const regularPayingMale = parseInt(regularPayingMaleInput.value) || 0;
			const regularPayingFemale = parseInt(regularPayingFemaleInput.value) || 0;
			const associateMale = parseInt(associateMaleInput.value) || 0;
			const associateFemale = parseInt(associateFemaleInput.value) || 0;

			const totalMale = regularPayingMale + associateMale;
			const totalFemale = regularPayingFemale + associateFemale;
			const overallTotal = totalMale + totalFemale;

			totalMaleInput.value = totalMale.toString();
			totalFemaleInput.value = totalFemale.toString();
			overallTotalInput.value = overallTotal.toString();
			}
		</script>

<script type="text/javascript">
	const backToTopButton = document.querySelector("#back-to-top-btn");

	window.addEventListener("scroll", scrollFunction);

	function scrollFunction() {
	if (window.pageYOffset > 300) { // Show backToTopButton
		if(!backToTopButton.classList.contains("btnEntrance")) {
			backToTopButton.classList.remove("btnExit");
			backToTopButton.classList.add("btnEntrance");
			backToTopButton.style.display = "block";
		}
	}
	else { // Hide backToTopButton
		if(backToTopButton.classList.contains("btnEntrance")) {
			backToTopButton.classList.remove("btnEntrance");
			backToTopButton.classList.add("btnExit");
			setTimeout(function() {
				backToTopButton.style.display = "none";
			}, 250);
		}
	}
}

backToTopButton.addEventListener("click", smoothScrollBackToTop);

function smoothScrollBackToTop() {
	const targetPosition = 0;
	const startPosition = window.pageYOffset;
	const distance = targetPosition - startPosition;
	const duration = 750;
	let start = null;
	
	window.requestAnimationFrame(step);

	function step(timestamp) {
		if (!start) start = timestamp;
		const progress = timestamp - start;
		window.scrollTo(0, easeInOutCubic(progress, startPosition, distance, duration));
		if (progress < duration) window.requestAnimationFrame(step);
	}
}

function easeInOutCubic(t, b, c, d) {
	t /= d/2;
	if (t < 1) return c/2*t*t*t + b;
	t -= 2;
	return c/2*(t*t*t + 2) + b;
};
