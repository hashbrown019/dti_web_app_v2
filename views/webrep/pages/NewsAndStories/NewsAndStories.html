</head>

<body>
 
{% include 'main/navbarpages.html' %}

<!-- Title -->
	<div class="text-center">
		<h5 class="display-2 texttheme mt-5 mb-5" >News and Stories</h5>
	</div>

{% include 'newsAndstories/stickynavNAS.html' %}

<!-- Search Area -->
	<div class="container shadow-lg p-3  bg-body rounded mt-2 mb-3" id="searchdiv" style="display: none;">
			<div class="d-flex justify-content-center">     
				<form class="row row-cols-xxl-auto g-3 align-items-center mt-1 ">
					<div class="col-12 ">
						<label class=" searchFont mb-2 " for="searchTitle">Title</label>
						<input class="form-control form-control-md" id="searchTitle" type="text" placeholder="(e.g., Coffee Story)" aria-label=".form-control-lg example">
					</div>

					<div class="col-12  ">
						<label class=" searchFont mb-2" for="seachRegion">Category</label>
						<select class="form-select form-select-md" id="seachRegion">
							<option selected>News</option>
							<option value="1">Stories</option>
							<option value="2">Events</option>            
						</select>
					</div>

					<div class="col-12  ">
						<label class=" searchFont mb-2" for="seachRegion">Region</label>
						<select class="form-select form-select-md" id="seachRegion">
							<option selected>National</option>
							<option value="1">Region XIII</option>
							<option value="2">Region IX</option>
							<option value="3">Region X</option>
							<option value="4">Region XI</option>
							<option value="5">Region XII (SOCCSKSARGEN)</option>
							<option value="6">Region XIII (CARAGA)</option>
							<option value="7">BARMM</option>            
						</select>
					</div>

					<div class="col-12 ">
						<label class=" searchFont mb-2" for="seachYear">Year</label>
						<select class="form-select form-select-md" id="seachYear">
							<option value="1">2018</option>
							<option value="2">2019</option>
							<option value="3">2020</option>
							<option value="4">2021</option>
							<option value="5">2022</option>
							<option value="6">2023</option>
						</select>
					</div>

					<div class="col-12 ">
						<label class=" searchFont mb-2" for="searchTags">Tags</label>
						<input class="form-control form-control-md" id="searchTafs" type="text" placeholder="(e.g., Cacao)" aria-label=".form-control-lg example">
					</div>
					

					<div class=" mt-5">					
						<label class="fs-5 "></label>
						<button type="submit" class="btn btn-outline-success me-2 mt-1" id="search"><i class="fa-solid fa-magnifying-glass "></i>&nbspSearch</button>
					</div>	
				</form>
			</div>
	</div>

	<div class=" " style="display:block;" id="">
		<div class="container mt-5">
			<a class="fs-2 dropdown-toggle texttheme" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="today">Today</a>
				<ul class="dropdown-menu">
						<li><a class="dropdown-item" type="button" href="" id="thisweek">This Week</a></li>
						<li><a class="dropdown-item" type="button" href="" id="thismonth">This Month</a></li>
					</ul>				
		</div>

		{% include 'newsAndstories/todayTab.html' %}
		
	</div>


	<div class="container mb-5 shadow-sm p-3 bg-body rounded">
		{% include 'newsAndstories/cardRelatedLinks.html' %}
	</div>
{% include 'main/footer.html' %}


</body>
</html>
