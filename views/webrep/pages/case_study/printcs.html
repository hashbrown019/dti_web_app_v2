	<script type="text/javascript">


		$onload(function(){
			$send({
				action : "/webrep/case_study/get_post_ind",
				method : POST,
				data : $DATA({"id":URL_ARGS['ids']}),
				func : function(res){
					var resp = JSON.parse(res)[0]
					println(resp)
					var data = {}; var from_field = $CLASS('article_form')
					for (var i = 0; i < from_field.length; i++) {
						var _ID = from_field[i].id

						try{
							from_field[_ID].innerHTML = web_safe_decode(resp[_ID])
						}catch(e){}
					}
					// $ID("navbar_top_").style.display = "none";
					// $ID("menu_btn_").style.display = "none";
					if (URL_ARGS['exec']=="docx") {
						Export2Word("print_docx","case_study_"+URL_ARGS['ids'])
					}else{
						print_page("print_docx")
					}
					goto('/rapid/case_study/createCaseStudy.html?ids='+URL_ARGS['ids'])
				}
			})
		})

		function Export2Word(element, filename = ''){
			var preHtml = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export HTML To Doc</title></head><body>";
			var postHtml = "</body></html>";
			var html = preHtml+document.getElementById(element).innerHTML+postHtml;

			var blob = new Blob(['\ufeff', html], {
				type: 'application/msword'
			});
			
			// Specify link url
			var url = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(html);
			
			// Specify file name
			filename = filename?filename+'.docx':'document.docx';
			
			// Create download link element
			var downloadLink = document.createElement("a");

			document.body.appendChild(downloadLink);
			
			if(navigator.msSaveOrOpenBlob ){
				navigator.msSaveOrOpenBlob(blob, filename);
			}else{
				downloadLink.href = url;
				downloadLink.download = filename;
				downloadLink.click();
			}
			
			document.body.removeChild(downloadLink);
		}

	</script>
