		function create_photo_album(da){

					// $ID("navbar_top_").style.display = "none";

					if (URL_ARGS['exec']=="docx") {
						Export2Word("print_docx","case_study_"+URL_ARGS['ids'])

					}
					create_photo_album(resp["photos"].split("||"))

					// goto('/rapid/case_study/createCaseStudy.html?ids='+URL_ARGS['ids'])
				}
			})
		})

		function get_designs(){
			var css_text_compile =""
			function css_text(x) { return x.cssText; }
			var file = document.getElementById('BOOTSTRAP_CSS');
			var CSS = document.querySelectorAll("link")
			for (var i = 0; i < CSS.length; i++) {
				if(CSS[i].rel.toLowerCase() =="stylesheet" ){}
				try{
					var content = Array.prototype.map.call(CSS[i].sheet.cssRules, css_text).join('\n');
					css_text_compile += content
				}catch(e){warnprintln(CSS[i].href+" :"+e)}
			}

			return css_text_compile
		}

		function Export2Word(element, filename = ''){
			var preHtml = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export HTML To Doc</title><style>`+get_designs()+`</style></head><body style="">`;
			var postHtml = "</body></html>";
			var html = preHtml+document.getElementById(element).innerHTML+postHtml;

			var blob = new Blob(['\ufeff', html], {
				type: 'application/msword'
			});
			
			// Specify link url
			var url = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(html);
			
			// Specify file name
			filename = filename?filename+'.docx':'document.docx';
			
			// Create download link element
			var downloadLink = document.createElement("a");

			document.body.appendChild(downloadLink);
			
			if(navigator.msSaveOrOpenBlob ){
				navigator.msSaveOrOpenBlob(blob, filename);
			}else{
				downloadLink.href = url;
				downloadLink.download = filename;
				downloadLink.click();
			}
			
			document.body.removeChild(downloadLink);
		}

	</script>
