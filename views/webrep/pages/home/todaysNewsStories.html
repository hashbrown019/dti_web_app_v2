<!--Todays News & Stories--> 
<div class="container border-bottom border-light mt-5">
	<!--News & Stories Searchbar-->
	<div class="title d-flex justify-content-center ">
		<p class="display-3 newsfont">News & Stories</p>	
	</div>
	<div class="container flex-grow-1 col-sm-8 mt-3 mb-5">
		<form class="searchbar d-flex mb-5" role="search">
			<input class="form-control form-control-lg me-2 rounded-pill border border-secondary border-2 mb-5" type="search" placeholder="Search" aria-label="Search">
			<!--<button class="btn btn-dark rounded-5 rounded-pill" type="submit">Search</button>-->
		</form>
	</div>
	<div class=" container mb-3 mt-5 ">
		<span href="#" class="display-5">Latest News</span>
	</div>
	<div class="container mt-5 pb-5" style="max-height: 800px;">
		<div class="container row g-2 g-lg-4 overflow-auto " style="max-height:800px;">

			<div class=" row row-cols-xxl-3 row-cols-xl-2 ">

				{% for post in page_data %}
					{% if post["status"]=='posted'%}
					<div class="card border-secondary WEBSAFE news_card  card_{{post['postCategory']}} mb-3 mt-2 ms-4 shadow-sm bg-body rounded" vdate="{{post['date']}}" style="height: 265px;">
						<div class="row d-flex">
							<div class=" ">
								<img src="/webrep/article/get_img/{{post['file_name']}}" loading="lazy" class="img_class rounded-1 article-img-content  pt-2 pb-1 rounded-3" alt="...">
							</div>
							<div class="d-block">
								<div class="container d-flex justify-content-between mt-1" >
									<div class="" style="height: 20px;">
										<p class="WEBSAFE xs-text texttheme">{{post['postRcu']}}<span class="WEBSAFE texttheme">&nbsp;&nbsp;{{post['posttype']}}</span></p>												
									</div>
									<div class="ms-5 me-5" style="height: 20px;">

									</div>
									<div class=" " style="height: 20px;">
										<p class="WEBSAFE xs-text texttheme ">{{post['date']}}</p>												
									</div>
								</div>
								<div class="ms-2 mt-1" style="width: 350px;">
									<a class="WEBSAFE mytext-truncate stretched-link texttheme fs-4 fw-bolder lh-sm" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;" href="/rapid/articles/articles.html?id={{post['id']}}" type="button">{{post['postheader']}}</a>
								</div>
								<div class="ms-2 text-secondary mt-2 "  style="height:50px; width: 300px;">
									<p class="WEBSAFE small mytext-truncate lh-sm" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">{{post['postdescription']}}</p>
								</div>

						
							</div>
						</div>
					</div>
				{% endif %}
				{% endfor %}	
			</div>
		</div>
	</div>
</div>
