<!--Todays News & Stories--> 
<div class="container border-bottom border-light mt-5">
	<!--News & Stories Searchbar-->
	<div class="title d-flex justify-content-center ">
		<p class="display-3 newsfont">News & Stories</p>	
	</div>
	<div class="container flex-grow-1 col-sm-8 mt-3 mb-5">
		<form class="searchbar d-flex mb-5" role="search">
			<input class="form-control form-control-lg me-2 rounded-pill border border-secondary border-2 mb-5" type="search" placeholder="Search" aria-label="Search">
			<!--<button class="btn btn-dark rounded-5 rounded-pill" type="submit">Search</button>-->
		</form>
	</div>
	<div class=" container mb-3 mt-5 ">
		<span href="#" class="display-5">Latest News</span>
	</div>
	<div class="container mt-5 pb-5" style="height: 800px;">
		<div class="container row g-2 g-lg-4 overflow-auto " style="height:800px;">

			{% for post in page_data %}
			<div class="container mt-5 card2 position-relative">
				<div class="container border border-success row shadow-sm p-3 bg-body rounded">
					<div class="col-lg-2">
						<span><p class="small text-muted">News</p></span>
						<p class="small text-muted">{{post['date']}}</span></p>
					</div>
					<div class="col-lg-9">
						<div class="row">
							<div class="col-9 col-lg-9">
								<p class="small text-muted">{{post['postRcu']}}</p>
								<h3 class="newsfont texttheme fw-bolder">{{post['postdescription']}}</h3>
								<p class="small">{{post['postContent']}}</p>
								<figcaption class="blockquote-footer mt-3 fst-italic">{{post['postAuthor']}}</figcaption>
								<a class="small stretched-link text-white " type="button"> click to read more</a>
							</div>
							<div class="col-3 col-lg-3">
								<div class="cimg-item mt-1 ms-5">
									<img  src="/webrep/article/get_img/{{post['file_name']}}" loading="lazy" class="cimg-img" alt="...">
								</div>
							</div>          
						</div>     
					</div>
				</div>   
			</div>
			{% endfor %}	

		</div>
	</div>
</div>
