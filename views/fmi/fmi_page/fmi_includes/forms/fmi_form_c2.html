{% extends "layouts/fmi_form_base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <div class="x-col l1 ">
		&nbsp;
	</div>

	<div class=" x-col l10 x-container x-card " style="margin-top: 20px; margin-bottom: 20px; background-color: #152951;">



		<div class=" x-container x-padding">
			<center><h2 class=" x-container x-white x-padding rounded" style="margin-top: 20px; margin-bottom: 25px;">Form C2 - Procurement II (For Rebidding Only)</h2></center>

			 

			<!--status	--->
			<div class="x-container x-card x-light-grey" style="margin-bottom: 25px; margin-top: 5px;">
				<div class="row-rounded">
					<div class="x-col-75">
						<div class="x-container">
							<form>

								<div class="row">
									<div class="col-50"><br>
										<label for="cal"><i class="fa fa-calendar"></i> Filled Date(dd-mm-yyyy)</label>
										<input class="btn2" type="date" id="form_c2_filled_date" placeholder="542 W. 15th Street">
										<label for="fa-id-card"><i class="fa fa-id-card"></i> Project ID</label>
										<input type="text" id="form_c2_project_id">
										<label for="form_c2_for_rebidding">FOR REBIDDING</label>
										<input type="text" id="form_c2_for_rebidding">
										
										<div class="row">
											<div class="col-50">
												<label for="form_c2_schedule_of_next_bidding">Schedule of Next Bidding</label>
												<input class="btn2" type="date" id="form_c2_schedule_of_next_bidding" name="state" placeholder="">
											</div>
											<div class="col-50">
												<label  class="fa fa-calendar" for="form_c2_schedule_of_posting">Schedule of Posting</label>
												<input class="btn2" type="date" id="form_c2_schedule_of_posting" name="state" placeholder="">
											</div>
										</div>

										<label for="form_c2_pre_procurment">Pre-Procurement Conference Conducted</label>
										<input type="text" id="form_c2_pre_procurment" name="cardname" placeholder="For Advertisement">
										
									</div>

									<div class="col-50">

										<label for="form_c2_pre_bid_conference" style="margin-top: 22px;">Pre-Bid Conference Conducted for Bid Opening</label>
										<input type="text" id="form_c2_pre_bid_conference" placeholder="(Should be before Submission of Bidding)">

										<label for="form_c2_bidding_conducted">Bidding Conducted (Opening of Bids). </label>
										<input type="text" id="form_c2_bidding_conducted" placeholder="Preparation of Bid Evaluation Report (BER)">

										<label for="form_c2_bid_evaluation_report">Bid Evaluation Report for RTWG/RCU Review</label>
										<input type="text" id="form_c2_bid_evaluation_report" placeholder="">

										<label for="form_c2_bid_evaluation_result">Bid Evaluation Results (BER) for endorsement to NPCO for Notus upload</label>
										<input type="text" id="form_c2_bid_evaluation_result" placeholder="">

										<label for="form_c2_filled_from_id">Filled-form Id</label>
										<input type="text" id="form_c2_filled_from_id" placeholder="">
									</div>
								</div>
								
								<input style="margin-bottom: 10px;" type="submit" value="SUBMIT" class="btns">
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	{% endblock content %}


	{% block javascripts %}{% endblock javascripts %}
