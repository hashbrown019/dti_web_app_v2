{% extends "layouts/fmi_form_base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
	 <div class="x-col l1 ">
		&nbsp;
	</div>

	<div class=" x-col l10 x-container x-card " style="margin-top: 20px; margin-bottom: 20px; background-color: #152951;">



		<div class=" x-container x-padding">
			<center><h2 class=" x-container x-white x-padding rounded" style="margin-top: 20px; margin-bottom: 25px;">Form D - Procurement</h2></center>


			 

			<!--status--->
			<div class="x-container x-card x-light-grey" style="margin-bottom: 25px; margin-top: 5px;">
				<div class="row-rounded">
					<div class="x-col-75">
						<div class="x-container">
							<form>

								<div class="row">
									<div class="col-50"><br>
										<label for="cal"><i class="fa fa-calendar"></i> Filled Date(dd-mm-yyyy)</label>
										<input class="btn2" type="date" id="form_d_filled_date" placeholder="542 W. 15th Street">
										<label for="fa-id-card"><i class="fa fa-id-card"></i> Project ID</label>
										<input type="text" id="form_d_project_id">
										<label for="cname">NO #3 Awarded but not yet started</label>
										<input type="text" id="form_d_no_3_awarded_but_not_yet_started">
										<label for="cname">Notice to proceed Issued</label>
										<input type="text" id="form_d_notice_to_proceed_issued">
										
										<div class="row">
											<div class="col-50">
												<label   for="form_d_date_issued_for_ntp"><i class="fa fa-calendar"></i> Date Issued for NTP</label>
												<input class="btn2" type="date" id="form_d_date_issued_for_ntp" placeholder="">
											</div>
											<div class="col-51">
												<label for="form_d_no_4_issuance">No # 4 Issuance</label>
												<input type="text" id="form_d_no_4_issuance" placeholder="Draft Contract and draft amendments">
											</div>
										</div>
									

										<div class="row">
											<div class="col-50">
												<label for="form_d_botice_of_award_and_contract_signing">Notice of Award and Contract signing</label>
												<input type="text" id="form_d_botice_of_award_and_contract_signing" placeholder="before Notice to Proceed issuance">
											</div>
											<div class="col-50">
													<form>
														<label for="form_d_upload_signed_contract_to_notus">Upload signed Contract to NOTUS:</label>
													 	<input type="file" id="form_d_upload_signed_contract_to_notus" name="filename">
													</form>
											</div><br><br><br>
										</div>
										
									</div>

									<div class="col-50">
										<label for="form_d_physical_target" style="margin-top: 22px;">Physical Target, FMR</label>
										<input type="text" id="form_d_physical_target" placeholder="(in km)">

										<label for="form_d_contract_cost_in_million">Contract Cost in Million</label>
										<input type="text" id="form_d_contract_cost_in_million" placeholder=" (in PhP)(Number)">
										
										<label for="form_d_contractor">Contractor</label>
										<input type="text" id="form_d_contractor" placeholder="">

										<div class="row">
											<div class="col-50">
												<label for="form_d_start_of_contract"><i class="fa fa-calendar"></i> Start of Contract</label>
												<input class="btn2" type="date" id="form_d_start_of_contract" placeholder="">
											</div>
											<div class="col-50">
												<label   for="form_d_expiration_of_contract"><i class="fa fa-calendar"></i> Expiration of Contrac</label>
												<input class="btn2" type="date" id="form_d_expiration_of_contract" placeholder="">
											</div>
										</div>

										<label for="form_d_filled_form_id">Filled-form Id</label>
										<input type="text" id="form_d_filled_form_id" placeholder="">
									</div>
								</div>
								
								<input style="margin-bottom: 10px;" type="submit" value="SUBMIT" class="btns">
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	{% endblock content %}


	{% block javascripts %}{% endblock javascripts %}
