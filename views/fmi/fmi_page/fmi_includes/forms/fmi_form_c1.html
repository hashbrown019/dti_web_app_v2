{% extends "layouts/fmi_form_base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<div class="x-col l1 ">
		&nbsp;
	</div>

	<div class=" x-col l10 x-container x-card " style="margin-top: 20px; margin-bottom: 20px; background-color: #152951;">



		<div class=" x-container x-padding">
			<center><h2 class=" x-container x-white x-padding rounded" style="margin-top: 20px; margin-bottom: 25px;">Form C1 - Procurement</h2></center>

			<!--status	--->
			<div class="x-container x-card x-light-grey" style="margin-bottom: 25px; margin-top: 5px;">
				<div class="row-rounded">
					<div class="x-col-75">
						<div class="x-container">
							<form>

								<div class="row">
									<div class="col-50"><br>
										<label for="cal"><i class="fa fa-calendar"></i> Filled Date(dd-mm-yyyy)</label>
										<input class="btn2" type="date" id="form_c1_filled_date" placeholder="542 W. 15th Street">
										<label for="fa-id-card"><i class="fa fa-id-card"></i> Project ID</label>
										<input type="text" id="form_c1_project_id" placeholder="John M. Doe">
										<label for="form_c1_pre_procurement">Pre-Procurement Conference Conducted</label>
										<input type="text" id="form_c1_pre_procurement" placeholder="For Advertisement">
										<label for="form_c1_posting" style="margin-top: fixed;">Posting (File Requirement:  Procurement Schedule)</label>
										<input type="text" id="form_c1_posting" placeholder="1111-2222-3333-4444">
										
										
										
										<div class="row">
											<div class="col-50">
												<label for="form_c1_no_objection_3">No Objection #3</label>
												<input class="" type="text" id="form_c1_no_objection_3" placeholder="">
											</div>
											<div class="col-50">
												<label  class="fa fa-calendar" for="form_c1_date_issued_objection"> Date Issued Objection #3</label>
												<input class="btn" type="date" id="form_c1_date_issued_objection" placeholder="">
											</div>
										</div>
									</div>

									<div class="col-50">
										<label for="form_c1_pre_bid_conference" style="margin-top: 22px;">Pre-Bid Conference Conducted for Bid Opening</label>
										<input type="text" id="form_c1_pre_bid_conference" placeholder="(Should be before Submission of Bidding)">

										<label for="form_c1_bidding_conducted">Bidding Conducted (Opening of Bids). </label>
										<input type="text" id="form_c1_bidding_conducted"  placeholder="Preparation of Bid Evaluation Report (BER)">

										<label for="form_c1_bid_evalutaion_report">Bid Evaluation Report for RTWG/RCU Review</label>
										<input type="text" id="form_c1_bid_evalutaion_report" placeholder="">

										<label for="form_c1_for_rebidding">FOR REBIDDING</label>
										<input type="text" id="form_c1_for_rebidding" placeholder="(SUB-ENTRY:  SCHEDULE OF NEXT BIDDING, POSTING)">

										<label for="form_c1_bid_evaluation_result">Bid Evaluation Results (BER) for endorsement to NPCO for Notus upload</label>
										<input type="text" id="form_c1_bid_evaluation_result" placeholder="">

										<label for="form_c1_">Filled-form Id</label>
										<input type="text" id="form_c1_filled_form_id" placeholder="">
									</div>
								</div>
								
								<input style="margin-bottom: 10px;" type="submit" value="SUBMIT" class="btns">
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

			


	{% endblock content %}


	{% block javascripts %}{% endblock javascripts %}
