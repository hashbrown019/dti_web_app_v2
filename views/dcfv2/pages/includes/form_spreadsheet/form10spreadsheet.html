<style>


  .button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #339966;
}

.button1:hover {
  background-color: #339966;
  color: white;
}
</style>
<div class="card"
  style="width:60%;   margin: 0 auto; margin-top: 20px; float: none; margin-bottom: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

  <div class="card-header bg-fav">
    <h3 style="color: white;">FORM 10 Negosyo Center Tracker
      <div class="h4 fw-bolder text-success mb-2">SPREADSHEET MANAGEMENT</div>
    </h3>
  </div>
  <div class="card-body" style="background-color: #b4cde4;;">
    <form action="/dcf" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <select id="export_type" name="export_type" class="form-control">
              <option value="form10export">Form 10 Negosyo Center Tracker</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <strong>
              <label for="position">Export Data:</label>
            </strong><br>
            <button type="submit" class="btn btn-md btn-dark"><span><i class="fa-solid fa-download"></i></span>
              Export</button>
          </div>
        </div>
      </div>
    </form>

    <form action="/importcsvform10" method="POST" enctype="multipart/form-data">
      {% include "includes/sweetalert.html" %}
      <div class="form-group">
        <div class="form-row">

          <div class="col">
            <strong>
              <label for="position">Import Data:</label>
            </strong><br>
            <div class="file-upload">
              <div class="file-select">
                <div class="file-select-button" id="fileName">Choose File</div>
                <div class="file-select-name" id="noFile">No file chosen...</div>
                <input multiple type="file"
                  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                  name="chooseFile" id="chooseFile" required>

              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-md btn-default"><span><i
                  class="fa-solid fa-upload"></i></span> Import</button>

                    <span onclick="download_login_start('DCF_Form_10.xlsx')" class="btn btn-md button1"><span><i class="fa-solid fa-file-excel"></i></span> Download form 10 excel template</span>
          </div>
        </div>
    </form>

  </div>
</div>
</div>
<script type="text/javascript">
function download_login_start(fff){
  let a= document.createElement('a');
  a.target= '_blank';
  a.href= '/login/download_file/'+fff;
  a.click();
}
</script>
